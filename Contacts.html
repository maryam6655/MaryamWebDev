<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- Bootstrap CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #dd7fca;
        }

        header, footer {
            background-color: #dd7fca;
            color: #ffffff;
            text-align: center;
            padding: 1em 0;
        }

        .container-heading {
            margin: 0 auto;
        }

        .intro {
            text-align: center;
            margin: 1rem 0rem;
            background-color: #f0b4f1;
            color: hsl(240, 31%, 94%);
            padding: 2rem;
            border-radius: 0.5rem;
        }

        /* Background image container */
        .backimg {
            background-image: url("mnk3.jpg"); /* Replace with your actual image path */
            background-size: cover; /* Ensures the image covers the full container */
            background-position: top center; /* Ensures the top of the image is visible */
            background-repeat: no-repeat;
            width: 100%; /* Full width */
            min-height: 100vh; /* Full viewport height */
        }

        .form-container {
            position: relative;
            z-index: 1; /* Ensure the form is above the background image */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            width: 400px;
            margin: 50px auto; /* Centers the form */
        }

        .contact-form {
            padding: 2rem;
            background-color: #fff;
            border-radius: 0.5rem;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #dd7fca;
            color: white;
        }

        .btn-custom:hover {
            background-color: #e1b3d8;
            color: #e8dbdb;
        }

        footer {
            margin-top: 2rem;
        }
    </style>
</head>

<body>

    <header>
        <div class="container-heading">
            <h1>MY PORTFOLIO</h1>
        </div>
    </header>

    <div class="intro">
        <h2>Welcome to Contact Section</h2>
        <p>Feel free to reach out to me by filling out the form below.</p>
    </div>

    <!-- Background image section -->
    <div class="backimg">
        <!-- Form on top of the background image -->
        <div class="form-container">
            <div class="contact-form">
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-group">
                        <label for="project-details">Project Details:</label>
                        <textarea class="form-control" id="project-details" rows="4" placeholder="Enter project details" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-custom">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 My Portfolio</p>
        <div class="container button">
         
            <a href="Homepage.html"><button type="button" class="btn btn-success">HOME</button></a>
        </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
